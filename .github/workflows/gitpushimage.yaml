name: "Build and push sparkreports Docker image with static tag to Docker Hub"

on:
  push:
    branches:
      - main

jobs:
  build_push_sparkreports_docker_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t docker.io/monicamarshal/sparkreports:1 .
          docker push docker.io/monicamarshal/sparkreports:1